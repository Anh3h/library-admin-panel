<section *ngIf=" paginator.numberOfElements > 0">
  <div>
      <div class="pagination">
          <button (click)="onPrevious()" [disabled]="paginator.first || loading" >&laquo;</button>
          <button [ngClass]="{'active': isActive(pageNum)}" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)">{{ pageNum }}</button>
          <button (click)="onNext()" [disabled]="paginator.last || loading">&raquo;</button>
      </div>
  </div>
</section>
