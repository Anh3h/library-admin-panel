<div *ngIf="progressBar" class="spinner">
  <div id="spinner"></div>
</div>
<div class="container">
  <mat-card>
    <mat-card-title>LOG IN  </mat-card-title>
    <form (ngSubmit)="authenticate()" class="login-form">
      <mat-chip-list *ngIf="error.status">
        <mat-chip class="error" style="background-color: #FF4415;" selected="true">
          {{ error.message }}
        </mat-chip>
      </mat-chip-list>
      <mat-form-field class="login-full-width">
        <input matInput [(ngModel)]="credential.email" type="email" name="email" [formControl]="email" placeholder="Email" required>
        <mat-error *ngIf="email.invalid">{{ invalidEmail }}</mat-error>
      </mat-form-field>

      <mat-form-field class="login-full-width">
        <input matInput [(ngModel)]="credential.password" type="password" name="password" placeholder="Password" required>
      </mat-form-field>
      <div>
        <button style="background-color: #ff5722; color: #FFF" mat-button>Log In</button>
      </div>
    </form>
  </mat-card>
</div>
